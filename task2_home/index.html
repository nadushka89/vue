<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <button @click="reverse">{{ nameButton }}</button>
        <ol>
            <li v-for="(item, index) in lists" @click="deleteElement(index)"> {{ item }}</li>
        </ol>
        <button @click="addElement">Добавить</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nameButton: 'Перевернуть',
                lists: [
                    'Элемент 1',
                    'Элемент 2',
                    'Элемент 3',
                    'Элемент 4',
                    'Элемент 5',
                ]
            },
            methods: {
                reverse(){
                    this.nameButton = this.nameButton.split('').reverse().join('');
                },
                addElement(){
                    this.lists.push('Новый элемент списка');
                },
                deleteElement(index){
                    this.lists.splice(index,1);
                },

            }
        })

    </script>

  </body>
</html>


<!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->
